on:
  push:
    tags:
      - 'v*.*.*'
name: Build Extension
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: Set version to ${{ github.ref_name }}
        uses: cezarypiatek/VsixVersionAction@1.1
        with:
          version: github.ref_name
          vsix-manifest-file: /.vsixmanifest
      - uses: lannonbr/vsce-action@4.0.0
        with:
          args: "package -o extension_${{ github.ref_name }}.vsix"
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "extension_${{ github.ref_name }}.vsix"
